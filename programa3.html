<canvas width="600"  height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function pintaTela(evento) {

        var x = evento.pageX - tela.offsetLeft;
        //a coordenada passada pelo 'evento' considera a tela
        //não só o canvas, por isso substraimos da variavel 'tela'
        //assim a coordenada será mais exata
        var y = evento.pageY - tela.offsetTop;

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2*3.14);
        pincel.fill();
        //assim podemos desenhar uma bolinha onde o mouse clicar


        console.log("posição do clique : " + x + ", " + y);
        //esse evento mostrará as informações do
        //click do mouse e podemos capturar elas em uma variavel

    }

    tela.onclick = pintaTela;

</script>
